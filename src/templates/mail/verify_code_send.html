<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Код верификации</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .verification-code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 20px;
      }
      .note {
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Код верификации</h1>
      <p class="verification-code">{{ code }}</p>
      <p class="note">
        Пожалуйста, используйте этот код для завершения процесса верификации.
      </p>
    </div>
  </body>
</html>
